# @package _global_
work_dir: ${hydra:runtime.cwd}
data_dir: ${work_dir}/data/
print_config: false
ignore_warnings: true
test_after_training: false
seed: 12345
name: sweep-opt_mini
agpu: false
trainer:
  _target_: pytorch_lightning.Trainer
  gpus: 1
  min_epochs: 1
  max_epochs: -1
  progress_bar_refresh_rate: 1
  log_every_n_steps: 1
  resume_from_checkpoint: null
  weights_summary: null
  num_sanity_val_steps: 0
  max_steps: 32
  gradient_clip_val: 0.04138305266550737
  gradient_clip_algorithm: norm
model:
  module:
    _target_: src.models_lightning.pio_model.PIOModel
  f_func:
    _target_: jamtorch.nn.fouriermlp.FourierMLP
    in_shape: ${model.data_ndim}
    out_shape: ${model.data_ndim}
    num_layers: 2
    channels: 64
  g_func:
    _target_: src.networks.simple.IdentityOne
  sde_model:
    _target_: src.models_nn.pis_nn.PISNN
    reg_fns:
    - src.models_lightning.pio_model_loss.quad_reg
    f_format: f
    data_shape: ${model.data_shape}
    sde_type: ito
    nn_clip: 10000.0
    lgv_clip: 10000.0
    sigma_rescaling: none
  sdeint:
    _target_: torchsde.sdeint
    method: euler
  lr: 0.10000000000000002
  weight_decay: 1.0e-07
  data_ndim: ${datamodule.ndim}
  data_shape: ${datamodule.shape}
  dt: 0.05
  t_end: 5.0
  batch_size: 39
  optimizer: adagrad
  batch_laps: 1
  initial_target_matching_batches: 0
  initial_target_matching_additive: false
datamodule:
  module:
    _target_: src.datamodules.blank_datamodule.DataModule
  dl:
    batch_size: 32
    shuffle: true
  ndim: 10
  dataset:
    _target_: src.datamodules.datasets.opt_mini.OptMini
    len_data: 5000
    sigma: 0.01
  shape: 10
logger:
  csv:
    _target_: pytorch_lightning.loggers.csv_logs.CSVLogger
    save_dir: .
    name: csv/
    version: ${name}
    prefix: ''
  wandb:
    name: null
default_mode: true
callbacks:
  pislog:
    _target_: src.callbacks.pis_opt_log_cb.PISOptLogCB
  pissigma:
    _target_: src.callbacks.pis_opt_sigma_cb.PISOptSigmaCB
    sigma_factor: 1.0
task:
  _target_: src.tasks.moons.MoonsTask
  train_dataset_len: 5000
  val_dataset_len: 500
  test_dataset_len: 500
task_solving_model:
  _target_: src.models_tasksolve.ff_nn.FeedForwardNN
  activation: sigmoid
  HIDDENSIZE: 10
